<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="slider-container">
        <div class="slider">
            <img src="1.webp" alt="Slide 1" class="slide">
            <img src="2.webp" alt="Slide 2" class="slide">
            <img src="3.webp" alt="Slide 3" class="slide">
            <img src="1.webp" alt="Slide 4" class="slide">
        </div>

        <button class="prev-btn">←</button>
        <button class="next-btn">→</button>

        <div class="dots-container">
            </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    const dotsContainer = document.querySelector('.dots-container');

    let currentIndex = 0;
    const totalSlides = slides.length;
    const autoSlideInterval = 3000; 
    let slideTimer;

    function updateSlider() {
        const offset = -currentIndex * 100;
        slider.style.transform = `translateX(${offset}%)`;
        updateDots();
    }
    function nextSlide() {
        currentIndex = (currentIndex + 1) % totalSlides;
        updateSlider();
        resetAutoSlide();
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides; 
        updateSlider();
        resetAutoSlide();
    }

    function startAutoSlide() {
        slideTimer = setInterval(nextSlide, autoSlideInterval);
    }

    function resetAutoSlide() {
        clearInterval(slideTimer);
        startAutoSlide();
    }
    function createDots() {
        slides.forEach((_, index) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (index === 0) dot.classList.add('active'); 
            dot.addEventListener('click', () => {
                currentIndex = index;
                updateSlider();
                resetAutoSlide();
            });
            dotsContainer.appendChild(dot);
        });
    }

    function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, index) => {
            dot.classList.toggle('active', index === currentIndex);
        });
    }
    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    createDots();
    startAutoSlide(); 
});
</script>
</body>

</html>
